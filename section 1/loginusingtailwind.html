<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-1/4 shadow-xl bg-white rounded-xl p-10">
        <h3 class="text-center font-bold text-2xl my-6">Login Form</h3>
        <form>
            <label for="">Email Address</label>
            <input type="email" class="border display:block w-full px-4 py-2 rounded mb-6">

            <label for="">Password</label>
            <input type="password" class="border display:block w-full px-4 py-2 rounded mb-6">

            <a href="flexbox.html" class="link forgot-link">Forgot Password?</a>

            <button class="bg-blue-600 text-white rounded-md px-4 py-2 w-full block mb-5">Submit</button>

            <a href="#" class="link signup-link">Not Registered Yet? Login Now</a>
        </form>
    </div>
</body>

</html>
