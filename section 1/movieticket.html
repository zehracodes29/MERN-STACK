<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
  
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #0a0000;
      padding: 20px;
    }

    h1 {
      color: #fa6969;
      text-align: center;
      font-style: oblique;
      text-shadow: 2px 3px 4px rgb(224, 224, 219);
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgb(248, 155, 175);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ef0606;
      box-sizing: border-box;
    }

    input[type="radio"] {
      width: auto;
    }

    input[type="submit"] {
      background-color: #020e02;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #884d5b;
    }
  </style>

</head>

<body>
    <h1>Movie Ticket Booking Form</h1>
    <form>
        <!--movie selection-->
        <label for="movie">Select Movie:</label>
        <select name="movie" id="movie" required>
            <option value="">Select</option>
            <option value="jurassic world:rebirth">Jurassic World:Rebirth</option>
            <option value="saiyyara">Saiyyara</option>
            <option value="maalik">Maalik</option>
            <option value="superman">Superman</option>
            <option value="metro in dino">Metro in diono</option>
        </select>
        <br><br>
        <!--place selection-->
        <label for="theatre">Select Theatre :</label>
        <select name="theatre" id="theatre" required>
            <option value="inox crown">INOX CROWN</option>
            <option value="lullu pvr">LULLU PVR</option>
            <option value="phoenix">PHOENIX</option>
            <option value="cinepolis">CINEPOLIS</option>
        </select>
        <br><br>

        <!--date selection-->
        <label for="date">Choose Date:</label>
        <input type="date" name="date" id="date" required>
        <br><br>
        <!-- Time Selection -->

        <label for="time">Show Time:</label>
        <select name="time" id="time" required>
            <option value="">Select</option>
            <option value="10am">10:00 AM</option>
            <option value="11:15am">11:15 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="1pm">1:00 PM</option>
            <option value="2:25pm">2:25 PM</option>
            <option value="3:40pm">3:40 PM</option>
        </select>
        <br><br>
        <!-- Number of Tickets -->

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
        <br><br>
        <!-- Seat Type -->

        <label>Seat Type:</label><br>
        <input type="radio" id="regular" name="seat_type" value="regular" required>
        <label for="regular">Regular</label><br>
        <input type="radio" id="premium" name="seat_type" value="premium">
        <label for="premium">Premium</label><br>
        <input type="radio" id="vip" name="seat_type" value="vip">
        <label for="vip">VIP</label><br>
        <input type="radio" id="recliner" name="seat_type" value="recliner">
        <label for="recliner">Recliner</label><br>
        <br><br>
        <!-- User Contact -->

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <!-- Submit -->

        <input type="submit" value="Book Tickets">

    </form>
</body>
</html>
