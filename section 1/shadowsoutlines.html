<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outlines in CSS</title>
    <style>
        .box{
            border:4px solid rebeccapurple;
            padding:32px;
            margin:18px;
            box-shadow: 5px 15px 5px rgb(212, 176, 247);
            outline: 9px solid rgba(249, 136, 136, 0.5);
            outline-offset: 10px;
        }
        .text-shadow {
            text-shadow: 4px 6px 4px rgba(0, 0, 0, 0.5);
        font-size: large;}
            
    </style>
</head>
<body>
    <div class="box">Practicing Shadows</div>
    <p class="text-shadow">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem facere, quidem eligendi numquam quaerat, debitis fuga blanditiis soluta repellendus eum, consequatur natus! Reprehenderit soluta quidem necessitatibus voluptate excepturi magni est aspernatur cupiditate.</p>
</body>
</html>
